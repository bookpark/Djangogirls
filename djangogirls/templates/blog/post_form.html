{% extends 'base.html' %}
{% block content %}
    <h2>글 작성</h2>
    <!-- CSRF 토큰 필요 -->
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="input-title">제목</label>
            <input name="title" id="input-title" type="text" class="form-control" placeholder="제목">
        </div>
        <div class="form-group">
            <label for="input-content">내용</label>
            <textarea name="content" id="input-content" class="form-control" rows="20" placeholder="내용"></textarea>
        </div>
        <div class="form-group">
            <label>
                <input name="check-checkbox" type="checkbox"> 바로 게재하시겠습니까?
            </label>
        </div>
        <button class="btn btn-primary btn-block">글쓰기</button>
    </form>
{% endblock %}
