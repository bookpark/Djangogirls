<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post List</title>
</head>
<body>
    <h1>검은사막 공지사항</h1>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <div>{{ post.content|linebreaksbr|truncatewords:25}}</div>
    {% endfor %}
</body>
</html>
