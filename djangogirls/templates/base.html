{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 정적파일을 참조하는 템플릿 static 태그 (STATICFILES_DIRS의 path를 기준으로 상대경로 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Black Desert</title>
</head>
<body>
<div class="blog-header">
    <div class="container">
        <a href="{% url 'post_add' %}" class="btn-post-add"><span class="glyphicon glyphicon-plus post-add-plus"></span></a>
        <a href="{% url 'post_created' %}" class="btn-post-created"><span class="glyphicon glyphicon-arrow-up post-created"></span></a>
        <h2 class="blog-title"><a href="{% url 'post_list' %}">{% block title %}공지사항{% endblock %}</a></h2>
        </a>
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
